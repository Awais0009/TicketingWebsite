services:
  # Web Service (Your PHP Application)
  - type: web
    name: ticketing-website
    env: php
    buildCommand: composer install --no-dev --optimize-autoloader || echo "No composer dependencies"
    startCommand: php -S 0.0.0.0:10000
    envVars:
      - key: SESSION_SECURE
        value: 1
      - key: DB_HOST
        fromDatabase:
          name: ticketing-db
          property: host
      - key: DB_NAME
        fromDatabase:
          name: ticketing-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: ticketing-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ticketing-db
          property: password
      - key: DB_PORT
        fromDatabase:
          name: ticketing-db
          property: port

# Database Service
databases:
  - name: ticketing-db
    databaseName: ticketing
    user: ticketing_user
    password: ticketing_password
    host: ticketing-db
    port: 5432